<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap-datepicker.min.css">
<script type="text/javascript" src="/assets/js/bootstrap.datepicker.min.js"></script>
<script type="text/javascript" src="/assets/js/workers/admin/lab-courses.js"></script>

<h1 align="center">Courses tought by a given laboratory</h1> 

<div class="col-xs-10 col-md-8 col-xs-offset-1 col-md-offset-2 section">
	 <form class="clearfix">
		<div class="form-group">
			<label for="labName">Select Laboratory</label>
			<select class="form-control select-unit"></select>
		</div>
		<div class="form-group">
			<label for="dateFrom">From date</label>
			<div class="input-group date" data-provide="datepicker" data-date-format="yyyy-mm-dd">
				<input class="form-control date_from">
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-calendar"></span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="dateFrom">To date</label>
			<div class="input-group date" data-provide="datepicker" data-date-format="yyyy-mm-dd">
				<input class="form-control date_to">
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-calendar"></span>
				</div>
			</div>
		</div>
		<button type="button" class="btn btn-primary btn-default pull-right search-btn">Search</button>
	</form>
	<table class="table table-hover courses-table">
		<thead>
			<tr>
				<th>#</th>
				<th>Course name</th>
			</tr> 
		</thead>
		<tbody>
			<tr>
				<td>-</td>
				<td>-</td>
			</tr>
		</tbody>
	</table>
</div>
