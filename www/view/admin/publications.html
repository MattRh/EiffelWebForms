<h1 align="center">Publications in a given year</h1> 

<div class="col-xs-10 col-md-8 col-xs-offset-1 col-md-offset-2 section">
	<form class="form-inline">
		<div class="form-group">
			<label for="dateFrom">Choose a year</label>
			<input type="number" class="form-control" value="2017" step="1">
		</div>
		<button type="button" class="btn btn-primary pull-right">Search</button>
	</form>

	<table class="table table-hover publications-table">
		<thead>
			<tr>
				<th>#</th>
				<th>Unit</th>
				<th>Publication</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Robotics</td>
				<td>Publication</td>
			</tr>
			<tr>
				<td>2</td>
				<td>BigData</td>
				<td>Publication</td>
			</tr>
		</tbody>
	</table>
</div>
