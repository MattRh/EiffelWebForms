<h1 align="center">Innopolis University: unit annual report, 2017</h1>
<h4 class="section-header">Section 1: general</h5>

<form class="report-form">
	<div class="form-group required">
		<h4 class="question">Name of unit</h4>
		<p>Official name, for example laboratory name</p>
		<input class="form-control" placeholder="Unit name" name="unit_name" required>
	</div>

	<div class="form-group required">
		<h4>Name of head of unit</h4>
		<input class="form-control" placeholder="Unit head" name="unit_head" required>
	</div>

	<div class="form-group">
		<h4>Start of reporting period (if other than 2017-01-01)</h4>
		<div class="input-group date" data-provide="datepicker" data-date-format="yyyy-mm-dd">
			<input class="form-control" name="date_from">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-calendar"></span>
			</div>
		</div>
	</div>
	
	<div class="form-group">
		<h4>End of reporting period (if other than 2017-12-31)</h4>
		<div class="input-group date" data-provide="datepicker" data-date-format="yyyy-mm-dd">
			<input class="form-control" name="date_to">
			<div class="input-group-addon">
				<span class="glyphicon glyphicon-calendar"></span>
			</div>
		</div>
	</div>
</form>

<table align="center">
	<tr>
		<td>
			<button type="button" class="btn btn-primary main-btn btn-prev" data-href="/report/">
				<span class="glyphicon glyphicon-arrow-left"></span> Back
			</button>
		</td>
		<td>
			<button type="button" class="btn btn-primary main-btn btn-next" data-href="/report/section/2">
				Next <span class="glyphicon glyphicon-arrow-right"></span>
			</button>
		</td>
	</tr>
</table>
