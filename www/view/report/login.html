<h1 align="center">Please sign in</h1>
<br>
<form class="login-form col-md-8 col-md-offset-2">
	<div class="form-group required">
		<div class="input-group">
			<span class="input-group-addon">
				<i class="glyphicon glyphicon-user"></i>
			</span>
			<input class="form-control" name="login" placeholder="Login" required>
		</div>
	</div>
	<div class="form-group required">
		<div class="input-group">
			<span class="input-group-addon">
				<i class="glyphicon glyphicon-lock"></i>
			</span>
			<input class="form-control" type="password" name="pass" placeholder="Password" required>
		</div>
	</div>
	<div class="col-md-10 col-md-offset-1">
		<button type="button" class="btn btn-success login-btn col-md-8 col-md-offset-2">
			<span class="glyphicon glyphicon-log-in pull-left"></span>
			Sign in
		</button>
	</div>
</form>

<script type="text/javascript" src="/assets/js/workers/admin/login.js"></script>
